version: '3.8'

services:
  keycloak-db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-data:/var/lib/postgresql/data
    networks:
      - backend

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command:
      - start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    networks:
      - backend
    depends_on:
      - keycloak-db
    deploy:
      placement:
        constraints:
          - node.role == manager

  # ðŸ”¹ NEW: database for auth-service
  profile-db:
    image: postgres:15
    environment:
      POSTGRES_DB: profile
      POSTGRES_USER: profile
      POSTGRES_PASSWORD: profile
    volumes:
      - profile-data:/var/lib/postgresql/data
    networks:
      - backend

  auth-service:
    build: .
    image: auth-service:latest
    environment:
      IN_DOCKER: "1"
      KEYCLOAK_URL: "http://keycloak:8080"
      KEYCLOAK_REALM: "proiect-scd"
      KEYCLOAK_CLIENT_ID: "backend-scd"
      KEYCLOAK_SECRET: "U5oQeJxCCOl0Ta7soM6Gmd7V9RR3y8Rs"
    ports:
      - "5001:5001"
    networks:
      - backend
    depends_on:
      - keycloak
      - profile-db
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  backend:

volumes:
  keycloak-data:
  profile-data:
